<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New movie</title>
    <link rel="stylesheet" href="../style.css"/>
    <script defer src="add.js"></script>
</head>
<body>
<section class="bg3">
  <form id="addform" action="index.html" method="GET">
  <div class="box">
    <h2 class="title">Add new favorite</h2>
    <div id="error"></div>
    <div class="inputBox">
      <input type="file" required="required" name="image" id="image" accept="image/*">
      <span> Image: </span>
    </div>
    <div class="inputBox">
      <input type="text" required="required"  name="name" id="name" placeholder="Name">
      <span> Name: </span>
    </div>
    <div class="inputBox">
      <input type="text" required="required" id="author" name="author" placeholder="Author">
      <span> Author: </span>
    </div>
    <div class="inputBox">
      <input type="number" required="required" min="2000" max="2023" value="2023" id="date" name="date" placeholder="Date">
      <span> Date: </span>
    </div>
    <div class="button">
      <input  value="Back" onclick="window.location.href = 'index.html'"/>
      <input type="submit" value="Add"/>
    </div>
  </div>
  </form>
</section>
</body>
</html>
