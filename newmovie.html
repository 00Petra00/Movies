<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New movie</title>
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
<main class="bg3">
  <div class="box">
    <span class="title">New favorite</span>

    <div class="inputBox">
      <input type="image" required="required" name="image" id="image" placeholder="Image">
      <span> Image: </span>
    </div>
    <div class="inputBox">
      <input type="text" required="required" name="title" id="title" placeholder="Title">
      <span> Title: </span>
    </div>
    <div class="inputBox">
      <input type="password" required="required" id="author" name="author" placeholder="Author">
      <span> Author: </span>
    </div>
    <div class="inputBox">
      <input type="password" required="required" id="date" name="date" placeholder="Date">
      <span> Date: </span>
    </div>
    <div class="button">
      <input type="submit" value="Add"/>
    </div>
  </div>
</main>
</body>
</html>
